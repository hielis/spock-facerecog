
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Render</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #050505;
				margin: 0px;
				overflow: hidden;
				width: 1000px; 
    			height: 1000px;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			#container
			{
				width: 1000px; 
    			height: 1000px;
    			background-color: red;

			}
			a {
				color: red;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info">render : front</div>
		<script src="js/jquery.js"></script>
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src="js/OrbitControls.js"></script>


		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer;
			var mesh;
			var raycaster = new THREE.Raycaster();
            var mouse = new THREE.Vector2();
            var count = 0;
			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				var x = 500;
				camera = new THREE.OrthographicCamera( window.innerWidth / - x, window.innerWidth / x, window.innerHeight / x, window.innerHeight / - x, - 10, 1000 );
				camera.position.set(0,0,0);
				console.log(camera.projectionMatrix);
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );
				//
				scene.add( new THREE.AmbientLight( 0x444444 ) );
				var light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );
				//var light2 = new THREE.DirectionalLight( 0xffffff, 1.5 );
				//light2.position.set( 0, -1, 0 );
				//scene.add( light2 );

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					//console.log( item, loaded, total );
				};
				var texture = new THREE.Texture();
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						//console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};
				var loader = new THREE.ImageLoader( manager );
				loader.load( 'mesh.jpeg', function ( image ) {
					texture.image = image;
					texture.needsUpdate = true;
				} );
				// model
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'mesh.obj', function ( object ) {

					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					//object.position.x = 0;
					//object.position.y = 0;
					//object.position.z = 0;
					var mesh = object.children[0];
					//var geometry = translate_resize_geomtry(mesh.geometry);

										//object.rotateY( Math.PI / 2);
					//scene.add( object );
					//mesh.position.x = 0;
					//mesh.position.y = 0;
					//mesh.position.z = 0;
					scene.add(object);
					mesh.geometry.computeBoundingBox();
					mesh.scale.set(1 /((mesh.geometry.boundingBox.max.x - mesh.geometry.boundingBox.min.x)/2),
												 1 /((mesh.geometry.boundingBox.max.y - mesh.geometry.boundingBox.min.y)/2),
												 1 /((mesh.geometry.boundingBox.max.z - mesh.geometry.boundingBox.min.z)/2));
					mesh.geometry.translate(-((mesh.geometry.boundingBox.max.x + mesh.geometry.boundingBox.min.x)/2) ,
                            -((mesh.geometry.boundingBox.max.y + mesh.geometry.boundingBox.min.y)/2),
                            -((mesh.geometry.boundingBox.max.z + mesh.geometry.boundingBox.min.z)/2));
					mesh.position.set(0, 0, 0);
					mesh.rotateZ(Math.PI);
					mesh.rotateY(Math.PI);
					//translate_resize_geomtry(mesh);
					mesh.rotateY(Math.PI/8)
					//console.log(object);
				}, onProgress, onError );

				//camera.lookAt(0, 0, 0);
				camera.position.z = 0,0001;
				camera.position.y = 0;
				camera.position.x = 0;
				//camera.rotateY(- 16 * Math.PI / 8);
				//camera.lookAt(0, 0, 1);
				var loader2 = new THREE.OBJLoader( manager );
				loader2.load( 'mesh2.obj', function ( object ) {

					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
						}
					} );
					//object.position.x = 0;
					//object.position.y = 0;
					//object.position.z = 0;
					var mesh = object.children[0];
					//var geometry = translate_resize_geomtry(mesh.geometry);

										//object.rotateY( Math.PI / 2);
					//scene.add( object );
					//mesh.position.x = 0;
					//mesh.position.y = 0;
					//mesh.position.z = 0;
					scene.add(object);
					mesh.geometry.computeBoundingBox();
					mesh.scale.set(1 /((mesh.geometry.boundingBox.max.x - mesh.geometry.boundingBox.min.x)/2),
												 1 /((mesh.geometry.boundingBox.max.y - mesh.geometry.boundingBox.min.y)/2),
												 1 /((mesh.geometry.boundingBox.max.z - mesh.geometry.boundingBox.min.z)/2));
					mesh.geometry.translate(-((mesh.geometry.boundingBox.max.x + mesh.geometry.boundingBox.min.x)/2) ,
                            -((mesh.geometry.boundingBox.max.y + mesh.geometry.boundingBox.min.y)/2),
                            -((mesh.geometry.boundingBox.max.z + mesh.geometry.boundingBox.min.z)/2));
					mesh.position.set(0, 0, 0);
					mesh.rotateZ(Math.PI);
					mesh.rotateY(Math.PI);
					//translate_resize_geomtry(mesh);
					//mesh.rotateY(Math.PI)
					console.log(object);
				}, onProgress, onError );

				//
				renderer = new THREE.WebGLRenderer( { antialias: false,
					preserveDrawingBuffer   : true   // required to support .toDataURL()
					} );				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				//
				stats = new Stats();
				container.appendChild( stats.dom );
				//
				window.addEventListener( 'resize', onWindowResize, false );
                container.addEventListener( 'mousemove', onMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
				controls = new THREE.OrbitControls( camera, renderer.domElement );

			}
			
			function onMouseMove( event ) {
                                mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
                                mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
                                raycaster.setFromCamera( mouse, camera );
                                // See if the ray from the camera into the world hits one of our meshes
                                var mesh = scene.children[3];

                var intersects = raycaster.intersectObject( mesh );
                // Toggle rotation bool for meshes that we clicked
                if (intersects.length > 0 ) {
                    console.log(intersects[0].point)
                }
            }

			function onWindowResize() {
				//camera.aspect = window.innerWidth / window.innerHeight;
				//camera.updateProjectionMatrix();
				//renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var time = Date.now() * 0.001;
				renderer.render( scene, camera );
				count++;
				if(count % 1000 == 0)
				{
					upload();
				}
				//camera.position.z -= 1;
				//console.log(scene.children[3].position)

			}
			function translate_resize_geomtry(geometry) {
            geometry.computeBoundingBox();
            geometry.translate(-((geometry.boundingBox.max.x + geometry.boundingBox.min.x)/2) ,
                            -((geometry.boundingBox.max.y + geometry.boundingBox.min.y)/2),
                            -((geometry.boundingBox.max.z + geometry.boundingBox.min.z)/2));
			}

			function show_point(x, y, z){
				var geometry = new THREE.SphereBufferGeometry( 0.01, 0.01, 0.01);
				geometry.computeBoundingBox();
				geometry.translate(-((geometry.boundingBox.max.x + geometry.boundingBox.min.x)/2) ,
                            -((geometry.boundingBox.max.y + geometry.boundingBox.min.y)/2),
                            -((geometry.boundingBox.max.z + geometry.boundingBox.min.z)/2));
				var mesh = new THREE.Mesh( geometry);
				mesh.position.set(x, y, z);
				scene.add(mesh);


			}



			function upload() {
				scene.children[2].rotateY(-Math.PI/8);
				scene.children[3].rotateY(-Math.PI/8);
				var q = 8
				scene.children[2].rotateY(Math.PI/q);
				scene.children[3].rotateY(Math.PI/q);
				render();
				var data_1 = renderer.domElement.toDataURL("image/jpeg");
				scene.children[2].rotateY(-2 * Math.PI/q);
				scene.children[3].rotateY(-2 * Math.PI/q);
				render();
				var data_2 = renderer.domElement.toDataURL("image/jpeg");
				scene.children[2].rotateY(Math.PI/q);
				scene.children[3].rotateY(Math.PI/q);
				$.post('upload/',
			{
					id : 0,
					img_1 : data_2,
					img_2: data_1

			}, function(data) {
				var a = data;
				for(i = 0 ; i < a.length; i++)
				{
					show_point(a[i]['x'], a[i]['y'], a[i]['z']);
					console.log(a[i]);
				}

			});
			}

		</script>

	</body>
</html>
